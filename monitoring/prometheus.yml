global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # SolTrader application metrics (when implemented)
  - job_name: 'soltrader'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Adjust port as needed
    scrape_interval: 30s
    metrics_path: /metrics